################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/woman-speaking-to-group-1034x430.jpg"
  slider_item:
    # slider item loop
    - title : "Have something to say?"
      content : "We are accepting submissions for any topic relating to technology, soft skills and/or diversity and inclusion."
      animation_in : "right"
      animation_out : "left"
      # available animation : left, right, up, down      
      button:
        enable : true
        label : "Submit Today!"
        link : "contact"

    # slider item loop
    - title : "Help us build our brand!"
      content : "Do you have graphic design experience or think you can make something great? Oh, and did we mention prizes?"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn More"
        link : "contact"


